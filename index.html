<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Runner</title>
        <link rel="stylesheet" href="styles/styles.css" type="text/css" media="screen" charset="utf-8">
        <script data-main="scripts/main" src="scripts/require.js"></script>
        <script src="scripts/config.js"></script>
    </head>
    <body>
        <div class="window">
            <div class="titleBar">
                <div>
                    <img src="images/src/icon.png" /> 
                </div>
                <div class="text">
                    Runner - Level 1
                </div>                               
            </div>
            <div class="menuBar">
                <ul>
                    <li tabindex="1">
                        File
                        <div class="menu">
                            <ul>
                                <li data-menu-item="restart">Restart</li>
                                <li data-menu-item="exit">Exit</li>
                            </ul>
                        </div>
                    </li>
                    <li tabindex="2">
                        Options
                        <div class="menu">
                            <ul>
                                <li data-menu-item="sound" class="checked">Sound</li>
                                <li data-menu-item="music" class="checked">Music</li>
                            </ul>
                        </div>
                    </li>
                    <li tabindex="3">
                        Help
                        <div class="menu">
                            <ul>
                                <li data-menu-item="about">About</li>
                                <li data-menu-item="how">How to play</li>
                            </ul>
                        </div>
                    </li>
                </ul>
            </div>
            <div class="gameContainer">
                <canvas id="runner" class="game"></canvas>
                <div class="stats">
                    <div class="progressBar">
                        <div class="fill high"></div>
                    </div>
                    <div class="extraLives"></div>
                    <div class="telepods"></div>
                    <div class="logo"></div>
                </div>
            </div>
        </div>
    </body>
</html>
